<!DOCTYPE html>
<html lang="en">
  <head>
    <title>To Do App</title>
    <!-- fav icon -->
    <link rel="icon" href="./To-Do_icon.png" type="image/gif" sizes="16x16" />
    <!-- my css style sheet -->
    <link rel="stylesheet" type="text/css" href="TO-DO-stylesheet.css" />

    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
  </head>

  <body>
    <!-- haider -->
    <div class="container">
      <div class="header">
        <h1>To-Do App!</h1>
        <h3>Add new To-Do</h3>
        <input
          type="text"
          placeholder="Enter new task "
          class="input-field"
          id="input-field"
        />
        <br />
        <br />
        <button class="add-btn" id="add-btn">Add</button>
      </div>

      <ul class="my-list" id="my-list"></ul>
    </div>

    <!-- display the list of added items -->
    <script src="./TO-DO.Script.js"></script>
  </body>
</html>
